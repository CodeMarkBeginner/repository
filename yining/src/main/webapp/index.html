    <script>
        $(function () {
            //1.给登录按钮绑定单击事件
            $("#btn_sub").click(function () {
                //2.发送ajax请求，提交表单数据
                $.post("user/login",$("#loginForm").serialize(),function (data) {
                    //data : {flag:false,errorMsg:''}
                    if(data.flag){
                        //登录成功
                        location.href="editUser.html";
                    }else{
                        //登录失败
                        alert(data.errorMsg);
                    }
                });
            });
        });
        //3.处理响应结果

    </script>

                <form id="loginForm" method="post" style="width: 90%; margin-left: 5%">

                        </label>
                        <label class="pull-right">

                        </label>
                    </div>
                    <button id="btn_sub" type="button" class="btn btn-success btn-flat m-b-30 m-t-30" style="background-color: #4694e2;font-size: 12px">登  录</button>
                </form>
            </div>
        </div>
    </div>
</div>
