    <script>
        $(document).ready(function () {
            var eq_id = getParameter("eq_id");
            load(eq_id);
            setInterval()
        });
        //确认修改
        function modify($this) {

            var msg = confirm("是否确认修改？");
            if(msg == true){
                var name = $($this).attr('inputid');
                var value=$('#'+name+'').val();
                $.get("equipUpdateServlet", {eq_id:eq_id.value, name:name, value:value},function () {

                });
                return true;
            }else {
                return false;
            }

        }
        //获取修改时间
        function setInterval() {
            var time = new Date();   // 程序计时的月从0开始取值后+1
            var m = time.getMonth() + 1;
            var t = time.getFullYear() + "-" + m + "-"
                + time.getDate() + " " + time.getHours() + ":"
                + time.getMinutes() + ":" + time.getSeconds();
            document.getElementById("modify_time").value = t;
        }
        function load(eq_id) {
            $.get("equipDetailServlet", {eq_id:eq_id}, function (equipment) {
                document.getElementById("eq_id").value = eq_id;
                document.getElementById("name").value = equipment.name;
                document.getElementById("equipment_class").value = equipment.equipment_class;
                document.getElementById("use_department").value = equipment.use_department;
                document.getElementById("address").value = equipment.address;
                document.getElementById("status").value = equipment.status;
                document.getElementById("ip").value = equipment.ip;
                document.getElementById("longitude").value = equipment.longitude;
                document.getElementById("latitude").value = equipment.latitude;
                document.getElementById("producer").value = equipment.producer;
                document.getElementById("type").value = equipment.type;
                document.getElementById("note").value = equipment.note;
                document.getElementById("sim_id").value = equipment.sim_id;
                document.getElementById("install_time").value = equipment.install_time;

            })
        }
